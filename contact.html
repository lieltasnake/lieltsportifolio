  <section class="contact-section">
    <h1>Contact Me</h1>
    <p>If you have any questions or want to get in touch, use any method below or fill out the form.</p>
    <div class="contact-item">
      <img src="telegram.png" alt="Telegram Icon" class="icon">
      <span>lielt@21</span>
    </div>
    <div class="contact-item">
      <img src="phone.png" alt="Phone Icon" class="icon">
      <span>+251933181328</span>
    </div>
    <div class="contact-item">
      <img src="email.png" alt="Email Icon" class="icon">
      <span>lieltasnake@gmail.com</span>
    </div>
    <form class="contact-form" action="#" method="post">
      <table>
        <tr>
          <td><label for="name">Name:</label></td>
          <td><input type="text" id="name" name="name" required></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" id="email" name="email" required></td>
        </tr>
        <tr>
          <td><label for="subject">Subject:</label></td>
          <td><input type="text" id="subject" name="subject"></td>
        </tr>
        <tr>
          <td><label for="message">Message:</label></td>
          <td><textarea id="message" name="message" rows="5" required></textarea></td>
        </tr>
        <tr>
          <td></td>
          <td><button type="submit">Send Message</button></td>
        </tr>
      </table>
    </form>
  </section>
